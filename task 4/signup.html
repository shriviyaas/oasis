    <link rel="stylesheet" href="signup.css">
    <title>User Registration</title>
</head>
<body>
    <div class="container">
        <h1>User Registration Form</h1>

            <span>Already have an account?

            </span>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
